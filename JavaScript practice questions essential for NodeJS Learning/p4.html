    <script>
const numbers = [3, 6, 1, 8, 2, 10];

function nthLargest(arr, n) {
  // Sort the array in descending order
  arr.sort((a, b) => b - a);
  // Return the nth largest element
  return arr[n - 1];
}

// Call the function and log the result to the console
alert(nthLargest(numbers, 2)); 

    </script>
