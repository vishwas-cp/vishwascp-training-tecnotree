</head>
<body>
    <script>

const str = "vishwas";

function findFirstNonRepeatingChar(str) {
  const charCount = {};

  for (let char of str) {
    charCount[char] = (charCount[char] || 0) + 1;
  }
 
  for (let char of str) {
    if (charCount[char] === 1) {
      return char;
    }
  }

  return null;
}


alert(findFirstNonRepeatingChar(str)); 

    </script>
</body>
</html>
