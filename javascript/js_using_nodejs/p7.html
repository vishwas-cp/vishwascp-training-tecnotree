<body>
    <script>
const numbers = [5, 2, 9, 1, 5, 6];

function bubbleSort(arr) {
  const n = arr.length;
  for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {
        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
      }
    }
  }
  return arr;
}

const sortedNumbers = bubbleSort(numbers);

alert(sortedNumbers); 

    </script>
</body>
</html>
