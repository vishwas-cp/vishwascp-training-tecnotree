<!DOCTYPE html>
<html>
  <head>
    <title>Button Example</title>
  </head>
  <body>
    <p>This is a paragraph.</p>

    <script>
      var button1 = document.createElement("button");
      button1.textContent = "Button 1";
      document.body.appendChild(button1);
    </script>
  </body>
</html>
