const num = 2;

let isPrime = true;
if (num <= 1) {
  isPrime = false;
} else {
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      isPrime = false;
      break;
    }
  }
}

if (isPrime) {
  alert(`${num} is a prime number.`);
} else {
  alert(`${num} is not a prime number.`);
}
