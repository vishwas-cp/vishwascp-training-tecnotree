<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			padding: 20px;
			max-width: 400px;
			margin: 100px auto;
		}

		input[type="text"], input[type="password"] {
			display: block;
			margin: 10px 0;
			padding: 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px 0;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type="submit"][disabled] {
			background-color: #aaa;
			cursor: default;
		}
	</style>
</head>
<body>
	<form>
		<h2>Login Form</h2>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" id="login-btn" value="Login" disabled>
		<p><a href="forgot_password.html">Forgot Password?</a></p>
	</form>
	<script>
		// Add JavaScript code here to validate the input fields and check if the credentials are valid
		const form = document.querySelector('form');
		const loginBtn = document.querySelector('#login-btn');
		const usernameField = document.querySelector('#username');
		const passwordField = document.querySelector('#password');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const username = usernameField.value;
			const password = passwordField.value;

			// Validate the input fields
			if (username.trim() === '' || password.trim() === '') {
				alert('Please enter both username and password.');
				return;
			}

			// Check if the credentials are valid
			// Replace this with actual code to check credentials in a database or file
			if (username === 'admin' && password === 'password') {
				alert('Login successful!');
				// Redirect the user to the main page of the website
				window.location.href = 'main.html';
			} else {
				alert('Invalid username or password. Please try again.');
			}
		});

		// Enable the login button only when both username and password fields are filled
		usernameField.addEventListener('input', () => {
			if (usernameField.value.trim() !== '' && passwordField.value.trim() !== '') {
				loginBtn.removeAttribute('disabled');
			} else {
				loginBtn.setAttribute('disabled', '');
			}
		});

		// Clicking the "Forgot Password?" link takes the user to the password reset page
		const forgotPasswordLink = document.querySelector('a');
forgotPasswordLink.addEventListener('click', (event) => {
event.preventDefault();
window.location.href = 'forgot_password.html';
});
</script>

</body>
</html>
